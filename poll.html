<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Poll</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .result { margin-top: 20px; }
</style>
</head>
<body>

<h2>Which is your favorite programming language?</h2>
<form id="pollForm">
  <input type="radio" id="option1" name="poll" value="Python" />
  <label for="option1">Python</label><br />
  <input type="radio" id="option2" name="poll" value="JavaScript" />
  <label for="option2">JavaScript</label><br />
  <input type="radio" id="option3" name="poll" value="Java" />
  <label for="option3">Java</label><br /><br />
  <button type="button" onclick="submitPoll()">Vote</button>
</form>

<div class="result" id="result"></div>

<script>
  const votes = { Python: 0, JavaScript: 0, Java: 0 };

  function submitPoll() {
    const options = document.getElementsByName('poll');
    let selected = null;

    for (const option of options) {
      if (option.checked) {
        selected = option.value;
        break;
      }
    }

    if (!selected) {
      alert('Please select an option to vote.');
      return;
    }

    votes[selected]++;
    displayResults();
  }

  function displayResults() {
    const resultDiv = document.getElementById('result');
    let html = '<h3>Poll Results:</h3><ul>';

    for (const [key, value] of Object.entries(votes)) {
      html += `<li>${key}: ${value} vote(s)</li>`;
    }

    html += '</ul>';
    resultDiv.innerHTML = html;
  }
</script>

</body>
</html>
